<ion-view view-title="Home">
    <ion-content>
        <ion-list>
            <ion-item class="item item-avatar" ng-repeat="people in peoples" ng-click="goToPeople({{people.id}})">
                <img ng-src="{{people.user_image}}">
                <h2>{{people.name}}</h2>
                <p>Met {{depuis(people.match_date)}}</p>
                <br />
                <h3>Common Points</h3>
                <div class="common-interest" ng-repeat="i in people.interestCommon">
                    <p>{{i}}</p>
                </div>
                <ion-option-button class="button-assertive" ng-click="remove(people)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
